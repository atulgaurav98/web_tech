<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="widtn=device-width,initial-scale=1.0">
    <title>Form Template</title>
  </head>
  <body>
    <div class="">
      <div class="">
        <center><h1>Employee Form</h1></center>
        <hr>
      </div>
      <center>
        <form action="">
        <fieldset>
          <legend>Please fill in the details</legend>
          <img src="Y:\UI Tech\images\emp1.png" alt="Employe" ALIGN="left" width="480px" height="450px">
          <img src="Y:\UI Tech\images\emp2.png" alt="Employe" ALIGN="right" width="480px" height="450px">
          <div class="">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" value="" placeholder="FirstName">
          </div>

          <div class="">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" value="" placeholder="LastName">
          </div>

          <div class="">
            <label for="email">Email:</label>
            <input type="email" name="Email" value="" placeholder="a@a.com">
          </div>

          <div class="">
            <label for="pass">Password:</label>
            <input type="password" name="pass" value="">
          </div>

          <div class="">
            <label for="Date">Date:</label>
            <input type="date" name="Date" value="">
          </div>

          <div class="">
            <label for="upl">Upload</label>
            <input type="file" name="upl" value="">
          </div>

          <div class="">
            <label for="ph">Phone</label>
            <input type="text" name="ph" value="" placeholder="+91-XXXXXXXXXX">
          </div>

          <div class="">
            <label for="col">Color</label>
            <input type="color" name="col" value="">
          </div>

          <div class="">
            <label for="gen">Gender:</label>
            <input type="radio" name="gen" value="Male">Male
            <input type="radio" name="gen" value="Female">Female
          </div>

          <div class="">
            <label for="">Sectors:</label>
            <input type="checkbox" name="ch1" value="FrontEnd">FrontEnd
            <input type="checkbox" name="ch2" value="BackEnd">BackEnd
            <input type="checkbox" name="ch3" value="Database">Database
          </div>

          <div class="">
            <label for="comm">Comments:</label>
            <textarea name="comm" rows="8" cols="40"></textarea>
          </div>

          <div class="">
            <label for="tech">Technologies:</label>
            <select class="" name="tech" size="3">
              <option value="" disabled>None</option>
              <option value="java">Java</option>
              <option value="html">Html</option>
              <option value="python">Python</option>
              <option value="c">C</option>
            </select>
          </div>

          <div class="">
            <span><input type="submit" name="sub" value="Submit"></span>
            <span><input type="reset" name="res" value="Reset"></span>
            <span><input type="submit" name="test" value="Test Data"></span>
          </div>
        </fieldset>
        </form>
      </center>
      <hr>
      <footer>This is the footer for this form.</footer>
    </div>
  </body>
</html>
